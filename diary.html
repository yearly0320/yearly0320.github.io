  <style>
    /* 基础样式复用主页面风格 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #f0f4f8 0%, #e8f1f8 100%);
      color: #333;
      line-height: 1.7;
      min-height: 100vh;
      padding: 40px 20px;
    }
    /* 头部导航 */
    .header {
      max-width: 900px;
      margin: 0 auto 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .back-home {
      padding: 10px 25px;
      background: rgba(255, 255, 255, 0.95);
      color: #4299e1;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
      font-weight: 500;
    }
    .back-home:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(66, 153, 225, 0.15);
    }
    .page-title {
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      background: linear-gradient(90deg, #4299e1, #38b2ac);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    /* 时间轴容器 */
    .timeline-container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      animation: fadeIn 0.8s ease-out;
    }
    /* 时间轴核心样式 */
    .timeline {
      position: relative;
      padding-left: 60px;
    }
    /* 时间轴竖线 */
    .timeline::before {
      content: '';
      position: absolute;
      left: 20px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: #e2e8f0;
    }
    /* 年份分组 */
    .year-group {
      margin-bottom: 40px;
    }
    .year-label {
      position: absolute;
      left: -40px;
      font-weight: 600;
      color: #718096;
      width: 80px;
      text-align: right;
      padding-right: 10px;
    }
    /* 日记条目 */
    .diary-item {
      position: relative;
      margin-bottom: 25px;
      padding-bottom: 10px;
    }
    /* 时间点圆点 */
    .diary-item::before {
      content: '';
      position: absolute;
      left: -46px;
      top: 4px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #4299e1;
      box-shadow: 0 0 0 4px rgba(66, 153, 225, 0.1);
    }
    /* 日期标签 */
    .date-label {
      position: absolute;
      left: -40px;
      top: 0;
      font-size: 0.9rem;
      color: #94a3b8;
      width: 80px;
      text-align: right;
      padding-right: 10px;
    }
    /* 日记标题链接 */
    .diary-title {
      color: #4299e1;
      text-decoration: none;
      font-size: 1.1rem;
      transition: all 0.2s ease;
    }
    .diary-title:hover {
      color: #2563eb;
      text-decoration: underline;
    }
    /* 分页样式 */
    .pagination {
      margin-top: 50px;
      text-align: center;
    }
    .pagination a, .pagination span {
      display: inline-block;
      padding: 8px 15px;
      margin: 0 5px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 6px;
      color: #4a5568;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    .pagination a:hover {
      background: #4299e1;
      color: white;
    }
    .pagination .current {
      background: #4299e1;
      color: white;
    }
    /* 页脚统计信息 */
    .footer-stats {
      max-width: 900px;
      margin: 30px auto 0;
      text-align: center;
      color: #718096;
      font-size: 0.9rem;
    }
    /* 动画 */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* 响应式适配 */
    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        gap: 20px;
        text-align: center;
      }
      .timeline-container {
        padding: 20px;
      }
      .timeline {
        padding-left: 40px;
      }
      .year-label, .date-label {
        width: 60px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
