<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>少年日记 - 烨烨的个人小站</title>
  <style>
    /* 基础样式重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #f0f4f8 0%, #e8f1f8 100%);
      color: #333;
      line-height: 1.8;
      min-height: 100vh;
      padding: 40px 20px;
    }
    /* 头部导航 */
    .header {
      max-width: 1000px;
      margin: 0 auto 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .back-home {
      padding: 10px 25px;
      background: rgba(255, 255, 255, 0.95);
      color: #4299e1;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
      font-weight: 500;
    }
    .back-home:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(66, 153, 225, 0.15);
    }
    .page-title {
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      background: linear-gradient(90deg, #4299e1, #38b2ac);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    /* 时间轴容器 */
    .timeline-container {
      max-width: 1000px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      padding: 60px 80px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      animation: fadeIn 0.8s ease-out;
    }
    /* 时间轴核心布局 - 三列布局 */
    .timeline {
      position: relative;
      display: grid;
      grid-template-columns: 80px 80px 1fr;
      gap: 20px;
      align-items: start;
    }
    /* 年份分组 - 关键修改：竖线放在年份组内，只覆盖本组内容 */
    .year-group {
      grid-column: 1 / -1;
      margin-bottom: 40px;
      position: relative;
    }
    /* 每组单独的竖线（替代全局竖线）- 长度匹配本组日记高度 */
    .year-group::before {
      content: '';
      position: absolute;
      left: 120px; /* 和之前全局竖线位置一致 */
      top: 40px; /* 从年份下方开始 */
      bottom: 10px; /* 到本组最后一个条目下方结束 */
      width: 2px;
      background: #e2e8f0;
      z-index: 0;
    }
    /* 年份标签 */
    .year-label {
      grid-column: 1 / 2;
      font-weight: 700;
      color: #2d3748;
      font-size: 1.3rem;
      padding-top: 5px;
      text-align: right;
      position: sticky;
      top: 0;
    }
    /* 日记条目容器 */
    .diary-item-wrapper {
      grid-column: 1 / -1;
      display: grid;
      grid-template-columns: 80px 80px 1fr;
      gap: 20px;
      align-items: center;
      margin-bottom: 30px;
      min-height: 60px;
    }
    /* 日期标签 */
    .date-label {
      grid-column: 2 / 3;
      font-size: 1rem;
      color: #718096;
      text-align: right;
      padding-right: 10px;
      font-weight: 400;
    }
    /* 时间点圆点 */
    .diary-dot {
      position: absolute;
      left: 114px;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #4299e1;
      box-shadow: 0 0 0 4px rgba(66, 153, 225, 0.1);
      z-index: 1;
    }
    /* 日记标题链接 */
    .diary-title {
      grid-column: 3 / 4;
      color: #4299e1;
      text-decoration: none;
      font-size: 1.15rem;
      padding: 8px 0;
      transition: all 0.2s ease;
    }
    .diary-title:hover {
      color: #2563eb;
      text-decoration: underline;
      padding-left: 5px;
    }
    /* 分页样式 */
    .pagination {
      grid-column: 1 / -1;
      margin-top: 80px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .pagination a, .pagination span {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 18px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      color: #4a5568;
      text-decoration: none;
      transition: all 0.2s ease;
      min-width: 45px;
      height: 45px;
      font-size: 1rem;
    }
    .pagination a:hover {
      background: #4299e1;
      color: white;
      transform: translateY(-2px);
    }
    .pagination .current {
      background: #4299e1;
      color: white;
      font-weight: 600;
    }
    .pagination .next-page {
      background: #4299e1;
      color: white;
      min-width: 110px;
    }
    .pagination .next-page:hover {
      background: #2563eb;
    }
    /* 页脚统计信息 */
    .footer-stats {
      max-width: 1000px;
      margin: 40px auto 0;
      text-align: center;
      color: #718096;
      font-size: 0.9rem;
      line-height: 1.8;
    }
    /* 动画 */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* 响应式适配 */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 20px;
        text-align: center;
      }
      .timeline-container {
        padding: 40px 20px;
      }
      .timeline {
        grid-template-columns: 70px 1fr;
        gap: 15px;
      }
      /* 手机端调整组内竖线位置 */
      .year-group::before {
        left: 45px;
        top: 60px;
        bottom: 10px;
      }
      .year-label {
        grid-column: 1 / -1;
        text-align: left;
        margin-bottom: 15px;
        padding-left: 60px;
      }
      .diary-item-wrapper {
        grid-template-columns: 70px 1fr;
        gap: 15px;
        margin-bottom: 25px;
      }
      .date-label {
        text-align: left;
        padding-left: 10px;
      }
      .diary-dot {
        left: 39px;
      }
      .diary-title {
        grid-column: 2 / 3;
        padding-left: 5px;
      }
    }
  </style>
